---
kind: pipeline
type: docker
name: nvchecker
steps:
- name: nvchecker
  image: python:3.8-alpine
  commands:
  - apk add curl-dev g++ bash jq curl
  - python -m pip install --upgrade pip
  - pip install nvchecker[pypi] giteapy
  - ./nvchecker.sh
  environment:
    GITEA_BOT_TOKEN:
      from_secret: GITEA_BOT_TOKEN
  when:
    event:
    - cron
    - custom

---
kind: pipeline
type: docker
name: aur-syncer
steps:
- name: sync-to-aur
  image: archlinux
  commands:
  - pacman -Sy
  - pacman -S --noconfirm git openssh sudo binutils
  - echo $SSH_KEY > /tmp/id_rsa
  - chmod 0600 /tmp/id_rsa
  - GIT_SSH_COMMAND="ssh -i /tmp/id_rsa -o StrictHostKeyChecking=no" ./sync.sh
  environment:
    NVCHECKER_GITHUB_TOKEN:
      from_secret: NVCHECKER_GITHUB_TOKEN
    SSH_KEY:
      from_secret: SSH_KEY
  when:
    event:
    - push
